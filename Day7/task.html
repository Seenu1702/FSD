<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
</head>
<body>
    <p align="center">Health Chart</p>
    <table border="1" style="border-collapse: collapse;" align="center" cellpadding="10">
    <tr>
        <th rowspan="2">State of Health</th>
        <th colspan="2">Fasting Value</th>
        <th>After Eating</th>
    </tr>
    <tr>
        <th>Minimum</th>
        <th>Maximum</th>
        <th>2 hours after eating</th>
    </tr>
    <tr align="center">
        <td>Healthy</td>
        <td>70</td>
        <td>100</td>
        <td>Less than 140</td>
    </tr>
    <tr align="center">
        <td>Pre-Diabletes</td>
        <td>101</td>
        <td>126</td>
        <td>140 to 200</td>
    </tr>
    <tr align="center">
        <td>Diabetes</td>
        <td>More than 126</td>
        <td>NA</td>
        <td>More than 200</td>
    </tr>
        
    </table>
</body>
</html>
