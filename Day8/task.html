<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 1</title>
</head>
<body>
    <!-- Task#1 Changing text color

    - Write the HTML code to create a paragraph with the text "Hello World!" displayed in red color -->
    <p style="color: red;">Hello World</p>

<!-- Task#2 Applying Font styles

    - Create a paragraph with the text "Welcome to our website!" using Arial font, 18px font size and bold weight -->
    <p style="font-family: Arial; font-size: 18px; font-weight: bold;">Welcome to our website!</p>

<!-- Task#3 Setting Background color

    - Build a `div` element with a light gray background color (#f2f2f2) and 10 pixels of padding. place any content inside the `div` -->
    <div style="background-color: #f2f2f2; padding: 10px;">This is div tag reference</div>

<!-- Task#4 Applying border styles

    - construct a div with a solid border, 2 pixels in width and colored #333. Add 10 pixels of padding inside the div. -->
    <div style="border: 2px solid; border-color: #333; padding: 10px;">This is a div tag example</div>
    
</body>
</html>
